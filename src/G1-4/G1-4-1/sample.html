        <!DOCTYPE html>
        <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <!-- 遷移部分がheader内の部分になるので出力をheader内で行う -->
            <header>
                
                <div class="container">
                    <h3>ロゴ・検索部分</h3>
                </div>
                <h2>カテゴリ</h2>
                <div class="category">
                    <input type="checkbox" id="suitu" name="suitu" />
                    <label for="suitu">洋菓子・スイーツ</label>
                </div>
                <div class="category">
                    <input type="checkbox" id="wagasi" name="wagasi" />
                    <label for="wagasi">和菓子</label>
                </div>
                <div class="category">
                    <input type="checkbox" id="otumami" name="otumami" />
                    <label for="otumami">おつまみ</label>
                </div>
        
                <h2>価格</h2>
                <div class="price">
                    <input type="checkbox" id="sen" name="sen" />
                    <label for="sen">～1000円</label>
                </div>
                <div class="price">
                    <input type="checkbox" id="seniti" name="seniti" />
                    <label for="seniti">1001円～2000円</label>
                </div>
                <div class="price">
                    <input type="checkbox" id="senni" name="senni" />
                    <label for="senniaa">2001円～3000円</label>
                </div>
                <div class="price">
                    <input type="checkbox" id="sensan" name="sensan" />
                    <label for="sensan">3001円～4000円</label>
                </div>
                <div class="price">
                    <input type="checkbox" id="senyon" name="senyon" />
                    <label for="senyon">4001円～5000円</label>
                </div>
                <div class="price">
                    <input type="checkbox" id="gosen" name="gosen" />
                    <label for="gosen">5001円～</label>
                </div>
            </header>
        </body>
        </html>
